name: CI - Sales Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -U pip
          pip install -e .[dev]

      - name: Run CI tests (Spark local)
        run: |
          pytest tests_ci -v

      - name: Build package
        run: |
          python -m build

      - name: Install Twine
        run: pip install twine

      - name: Publish to GitHub Packages
        env:
          TWINE_USERNAME: ${{ github.actor }}
          TWINE_PASSWORD: ${{ secrets.GH_PAT }}
        run: |
          twine upload \
            --repository-url https://pypi.pkg.github.com/${{ github.repository_owner }}/ \
            --verbose \
            dist/*