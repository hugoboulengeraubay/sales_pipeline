name: CI - Sales Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -U pip
          pip install -e .[dev]

      - name: Run CI tests (Spark local)
        run: |
          pytest tests_ci -v

      - name: Build package
        run: |
          python -m build

      - name: Install Twine
        run: pip install twine

      - name: Publish to GitHub Packages
        run: |
          echo "[distutils]" > ~/.pypirc
          echo "index-servers = github" >> ~/.pypirc
          echo "[github]" >> ~/.pypirc
          echo "repository = https://pypi.pkg.github.com/${{ github.repository_owner }}/" >> ~/.pypirc
          echo "username = ${{ github.actor }}" >> ~/.pypirc
          echo "password = ${{ secrets.GH_PAT }}" >> ~/.pypirc
          
          twine upload --repository github dist/* --verbose