name: CI - Sales Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -U pip
          pip install -e .[dev]

      - name: Run tests
        env:
          CI: "true"
        run: |
          pytest tests -v

      - name: Build package
        run: |
          python -m build

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: sales_pipeline_package
          path: dist/*
